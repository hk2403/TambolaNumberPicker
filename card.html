<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card UI</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  .star-rating {
    color: #f59e0b; /* Tailwind color: yellow-500 */
  }
  .icon-text {
    display: inline-flex;
    align-items: center;
  }
  .icon-text img {
    margin-right: 0.5rem;
  }
</style>
</head>
<body class="bg-gray-50">
<div class="max-w-sm mx-auto my-10 bg-white shadow-lg rounded-lg overflow-hidden">
  <img class="w-full h-48 object-cover object-center" src="https://source.unsplash.com/random/400x300" alt="Course Image">
  <div class="p-4">
    <p class="text-blue-500 text-sm font-semibold tracking-wide uppercase">Data Science</p>
    <h2 class="text-lg font-semibold text-gray-900 mt-1">Advanced Search Engine Optimization (SEO) Program</h2>
    <div class="flex items-center mt-2">
      <img src="https://img.icons8.com/ios-filled/50/000000/time.png" alt="Duration Icon" class="w-4 h-4">
      <span class="text-gray-600 text-sm ml-1">4 hours</span>
    </div>
    <div class="flex items-center mt-1">
      <span class="star-rating text-sm">
        ★★★★☆
      </span>
      <span class="text-gray-600 text-sm ml-1">3k learners</span>
    </div>
    <div class="flex justify-between items-center mt-4">
      <div class="icon-text">
        <img src="https://img.icons8.com/material-outlined/24/000000/pie-chart.png" alt="Pie Chart Icon" class="w-5 h-5">
        <span class="text-gray-700 text-sm">Statistics</span>
      </div>
      <button class="px-3 py-1 bg-blue-500 text-white text-xs font-semibold rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Start Learning</button>
    </div>
  </div>
</div>
</body>
</html>
